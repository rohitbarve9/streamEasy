{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="p-3 mb-2 bg-light text-dark" style="border-style: outset; border-width: 5px">
  <h1 align="center">Login</h1>
</div>

<form method="POST">
  <div class=form-group>
    <label for="username_login">Username</label>
    {% if user_id==None %}
      <input
        type="text"
        class="form-control"
        id="username_login"
        name="username_login"
        placeholder="Enter Username"
        required/>
    {% else %}
      <input
        type="text"
        class="form-control"
        id="username_login"
        name="username_login"
        value= {{user_id}}
        required/>
    {% endif %}
  </div>
  
  <div class="form-group">
    <label for="password_login">Password</label>
    <input
      type="password"
      class="form-control"
      id="password_login"
      name="password_login"
      placeholder="Enter Password"
      required/>
  </div>

  <button type="submit" class="btn btn-dark">Submit</button>
  
</form>

<br />
<a href="/sign-up">Not an Existing User? Sign Up</a>

{% endblock %}
