{% extends "base.html" %}

{% block title %}
Connect Database
{% endblock %}

{% block content %}
<div class="p-3 mb-2 bg-light text-dark" style="border-style: outset; border-width: 5px">
  <h1 align="center">Connect to Database</h1>
</div>

<form method="POST">
  <div class=form-group>
    <label for="db_host">Host Name</label>
    {% if host==None %}
      <input
        type="text"
        autocomplete="new-password"
        class="form-control"
        id="db_host"
        name="db_host"
        placeholder="Enter Host Name for the Database"
        required/>
    {% else %}
      <input
        type="text"
        autocomplete="new-password"
        class="form-control"
        id="db_host"
        name="db_host"
        value= {{host}}
        required/>
    {% endif %}
  </div>
  
  <div class="form-group">
    <label for="db_username">Username</label>
    {% if user==None %}
      <input
        type="text"
        autocomplete="new-password"
        class="form-control"
        id="db_username"
        name="db_username"
        placeholder="Enter Username for the Database"
        required/>
    {% else %}
      <input
        type="text"
        autocomplete="new-password"
        class="form-control"
        id="db_username"
        name="db_username"
        value = {{user}}
        required/>
    {% endif %}
  </div>

  <div class="form-group">
    <label for="db_password">Password</label>
    <input
      type="password"
      class="form-control"
      id="db_password"
      name="db_password"
      placeholder="Enter Password for the Database"
      required/>
  </div>

  <button type="submit" class="btn btn-dark">Submit</button>
  
</form>

{% endblock %}
