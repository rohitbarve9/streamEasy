{% extends "base.html" %}

{% block title %}
Password Update
{% endblock %}

{% block content %}


<div class="p-3 mb-2 bg-light text-dark" style="border-style: outset; border-width: 5px">
    <h1 align="center">Update Password</h1>
</div>

<form method="POST">
    <div class="form-group">
        <label for="current_password">Current Password:</label>
            <input
                type="password"
                class="form-control"
                id="current_password"
                name="current_password"
                placeholder="Enter Current Password"
                required/>
      </div>
    <div class="form-group">
    <label for="new_password">New Password:</label>
        <input
            type="password"
            class="form-control"
            id="new_password"
            name="new_password"
            placeholder="Enter New Password"
            required/>
    </div>
    <div class="form-group">
        <label for="re_new_password">Re-enter New Password:</label>
            <input
                type="password"
                class="form-control"
                id="re_new_password"
                name="re_new_password"
                placeholder="Re-enter New Password"
                required/>
        </div>

    <button type="submit" class="btn btn-dark">Submit</button>
</form>



{% endblock %}
